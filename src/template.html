<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/35e1aa0ca5.js"
      crossorigin="anonymous"
    ></script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <div class="app-wrapper">
      <div class="list-wrapper">
        <div class="todo-title">
          <h1>Today's todo list</h1>
          <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="add-new-task display-flex">
          <input type="text" class="input" placeholder="Add to your list..." />
          <i class="fa-solid fa-plus" id="add-btn"></i>
        </div>

        <ul class="todo-list"></ul>
        <button id="clear-btn" type="button">Clear all completed</button>
      </div>
    </div>
  </body>
</html>
